<body>
    
    ID <input type="text" id="idbox"><br><br>
    Name <input type="text" id="namebox"><br><br>
    Age <input type="text" id="agebox"><br><br>
    School <input type="text" id="schoolbox"><br><br>
    <br><br>

    <button id="insert">INSERT</button>
    <button id="select">SELECT</button>
    <button id="update">UPDATE</button>
    <button id="delele">DELETE</button>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

<script id="MainScript">
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyCa4q0v1kfH2AJ88YMa1ZUIncSK_6370AE",
    authDomain: "realtime-1f3f6.firebaseapp.com",

  firebase.initializeApp(firebaseConfig);



// -----------------------------------------Insert
var idV, nameV, ageV, schoolV;
function Ready(){
    idV = document.getElementById('idbox').value;
    nameV = document.getElementById('namebox').value;
    ageV = document.getElementById('agebox').value;
    schoolV = document.getElementById('schoolbox').value;
}

document.getElementById('insert').onclick = function(){
    Ready();
    firebase.database().ref('User/'+idV).set({
        Id: idV,
        Name: nameV,
        Age: ageV,
        School: schoolV,
    });
}

// -----------------------------------------SELECT
document.getElementById('select').onclick = function(){
    Ready();
    firebase.database().ref('User/'+idV).on('value',function(snapshot){
        document.getElementById('namebox').value = snapshot.val().Name;
        document.getElementById('agebox').value = snapshot.val().Age;
        document.getElementById('schoolbox').value = snapshot.val().School;
    });
}

// -----------------------------------------UPDATE
document.getElementById('update').onclick = function(){
    Ready();
    firebase.database().ref('User/'+idV).update({
        Name: nameV,
        Age: ageV,
        School: schoolV,
    });
}
// -----------------------------------------DELETE
document.getElementById('delele').onclick = function(){
    Ready();
    firebase.database().ref('User/'+idV).remove({
    })
}
</script>
</body>
</html>
