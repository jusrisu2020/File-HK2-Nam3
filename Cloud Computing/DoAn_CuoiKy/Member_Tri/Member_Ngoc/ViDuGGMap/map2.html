<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 500px;
        width: 500px;
        margin: auto;
      }

      /* Optional: Makes the sample page fill the window. */
      
      html,body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map1;

      function initMap() {
        var vitri = {lat: 10.371824649098098, lng: 105.43240326983677 }
        map1 = new google.maps.Map(document.getElementById("map"), {
          center: vitri,
          zoom: 8,
          scrollwheel:true,
        });


        const directionsService = new google.maps.DirectionsService();
        
        directionsService.route(
          {
            origin:'An Giang',//Điểm đầu.
            destination:'Đồng Tháp',//Điểm Cuối.
            travelMode:'DRIVING'//Hình Thức Di chuyển.(di bo, di xe, di tàu)
          },
          function(DirectionsResult,DirectionsStatus){
            if(DirectionsStatus == 'OK'){
              //todo
               directionsRenderer = new google.maps.DirectionsRenderer(
                  {
                    directions: DirectionsResult,
                    map:map1,// cho biết rander lên bản đồ nào
                  });
              console.log(DirectionsResult);
            }
          }
            
          );
        
      }
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3KjEa7xtALLCMJHqufeQP6AGQSwHDBTs&callback=initMap"

    ></script>
  </body>
</html>
