<body>
	<form id="f">Hãy chọn màu nền

		<select id="bgc" onclick="document.bgColor = f.bgc.value">

			<script language="Javascript">

				var color = ["White","Gray","Red","Green","Blue","Magenta","Yellow","Cyan"];

				for(var i in color) {
					document.write('<option value="'+color[i]+'">'+color[i]+'</option>');
				}

			</script>

		</select>

	</form>
