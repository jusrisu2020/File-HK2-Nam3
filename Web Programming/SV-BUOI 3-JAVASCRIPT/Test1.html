<!DOCTYPE html>
<html>
	<head>
		<title>Bài 1</title>
		<meta charset="utf-8" />
		<style>
			table{
				border:1px solid blue; 
				box-shadow:5px 5px 5px grey; 
				border-radius:8px;
				padding: 5px; 
				margin: auto;
			}	
			
		</style>
		<script language="Javascript">
			function kt(){
				
				if(isNaN(f.txtslnguoi.value)){
					alert('Số lượng người phải là số');
					f.txtslnguoi.focus();
					return false
				}
				return true;
			}

			function tinhtien(){

				var	sln = f.txtslnguoi.value;
				var chkML = document.getElementById('chkcomaylanh');

				if(sln==""){
					alert("Hãy nhập số lượng người!");
				}

				else{

					if(chkML.checked==true)
					{
						if(sln>3){

							f.kq.value=sln*300*(90/100) + (20*sln);

						}

						else{
							f.kq.value=sln*300 + (20*sln);
						} 

					}

					else
					{
						if(sln>3){
							f.kq.value=sln*300*(90/100);
						}
						else{f.kq.value=sln*300 ;} 
					}
				}
			}

		</script>
			
	</head>
	<body>
		<form action="#" method="post" name="f" >

			<table>
				<tr>

					<td colspan="2" align="center">

						<div style="color: blue"><h2>Đăng Ký Phòng</h2></div>

					</td>

				</tr>

				<tr>

					<td>Số lượng(Người)</td>

					<td><input type="text" name="txtslnguoi" onchange="kt()";/></td>

				</tr>

				<tr>
					<td><input type="checkbox" id="chkcomaylanh">Có máy lạnh</td>
				</tr>

				<tr>

					<td><input type="button" value=" Tính Tiền "onclick="tinhtien()";></td>

					<td ><input type= "text" value="" name="kq" size="40"></td>

				</tr>
				
			</table>

		</form>
	</body>
</html>
