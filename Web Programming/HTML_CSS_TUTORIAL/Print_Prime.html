<!DOCTYPE html>
<html>
<head>
<title>HTML CSS TUTORIAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
        
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <input type="text" id="txtPrime">
    <input type="button" value="Click me to result Prime" id="btnPrime">
    <span id="txtNot" style="color: red;"></span>
        
    <script>

        var txtPrime = document.getElementById("txtPrime");

        function PrimeMath(value){

            var Test = true;
            if(value < 2){
                Test = false;
            }
            else{
                for(var i=2;i<value-1;i++){
                    if(value % i == 0){
                        Test = false;
                        break;
                    }
                }
            }
            
            if(Test){
                console.log(value + " Is Prime");
            }
            else{
                console.log(value + " Isn't Prime!");
            }
        }

        document.getElementById("btnPrime").addEventListener("click" , () =>{
            PrimeMath(txtPrime.value);
        });
    </script>

</body>
</html>
