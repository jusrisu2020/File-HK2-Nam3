<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bài tập thêm 1</title>
	<style rel="stylesheet">
		h1{
			color: #00ff00;
		}
		h2{
			color: #dda0dd;
		}
		p{
			color: rgb(0, 0, 255)
		}
		span{
			background: yellow;
	}
	</style>
</head>
<body>
	<h1>This is header 1</h1>
	<h2>This is header 2</h2>
	<p>This is paragraph</p>
	<p><span>This is a text.</span> This is a text. <span>This is a text.</span></p>
</body>
</html>
